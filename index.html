<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <title>NBA NEWS</title>
        <div id="logo">
            <img src="img\NBA logo.jpg" alt="logo" height="64" >
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Equipes NBA</a></li>
                <li><a href="#">Joueurs NBA</a></li>
                <li><a href="#">Classement NBA</a></li>
                <li><a href="#">Calendrier NBA</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="slider-container">
            <div class="menu">
                <label for="slide-dot-1"></label>
                <label for="slide-dot-2"></label>
                <label for="slide-dot-3"></label>
            </div>

            <input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked>
            <img class="slide-img" src="img/photo slide1.jpg">

            <input class="slide-input" id="slide-dot-2" type="radio" name="slides">
            <img class="slide-img" src="img/photo slide 2.jpg">

            <input class="slide-input" id="slide-dot-3" type="radio" name="slides">
            <img class="slide-img" src="img/photo slide 3.jpg">

        </div>
        
        <section>
            <article class="grid-container">
                <div class="grid-item">
                    <img src="img/vignette 1.jpg" alt="logo" height="300" >
                </div>
                <div class="grid-item">
                    <img src="img/vignette 2.jpg" alt="logo" height="300" >
                </div>
                <div class="grid-item">
                    <img src="img/vignette 3.jpg" alt="logo" height="300" >
                </div>
            </article>
        </section>
        
    </main>
    
    <footer>
        <p>Â© 2024 NBA Media Ventures, LLC. All rights reserved.</p>
    </footer>
    
   
</body>
</html>
